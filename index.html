<!DOCTYPE html>
<html class="fsvs">


<head lang="zh-CN">
    <link rel="stylesheet" href="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css"/>
    <link href="FSVS/assets/css/style.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet/less" type="text/css" href="css/style.less">
    <script src="//cdn.bootcss.com/less.js/2.5.3/less.min.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>wayne</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body>

<div class="mainContainer">
    <div id="person_logo">wayne</div>

    <div id="centerDiv">
        <div class="container">
            <div id="content">
                <div id="leftContent">
                    <div><img id="csxz" name="csxz" class="clickBtns iconImage" name1="垂手小站"  src="images/CSXZIcon.png"></div>
                    <div><img id="ylc" name="ylc" class="clickBtns iconImage" name1="云乐畅车载系统" src="images/yunlechangeIcon.png"></div>
                    <div><img id="tz" name="tz" class="clickBtns iconImage" name1="图藏照片收藏" src="images/tuzangIcon.png"></div>
                </div>
                <div id="centerContent">
                    <div id="animateImageView">
                        <div id="contenText"><span id="typingText"></span><span class="blinkUnderline">_</span></div>
                        <div class="roundOutingAnimate"></div>
                    </div>
                </div>
                <div id="rightContent">
                    <div><img id="author" name="author" class="clickBtns iconImage" name1="关于作者" src="images/author.png"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="authorFullScreenDiv" class="FullScreenDiv">
        <div id="authorDiv">
            <img class="headerImage" src="images/headimage.jpg">

            <div id="authorDivReturnBorder">
                <div id="authorDivReturnBtn"></div>
            </div>

            <div id="authorContentDiv">
                <div id="authorContentScroll">
                    <div id="authorContent"></div>
                </div>
            </div>
        </div>
        <div id="authorEmptyDiv"></div>
    </div>


    <div id="productFullScreenDiv" class="FullScreenDiv">
        <div id="productListDiv">
            <img class="headerImage" src="images/headimage.jpg" alt="Contact Person">

            <div id="productListBtns">
                <img src="images/line-a-short.png">

                <div id="indexBtn" class="productBtn">首页</div>
                <img id="productLineB" src="images/line-b-short.png">

                <div id="csxz1" name="csxz" class="clickBtns productBtn">垂手小站</div>
                <div id="ylc1" name="ylc" class="clickBtns productBtn">云乐畅</div>
                <div id="tz1" name="tz" class="clickBtns productBtn">图藏</div>
            </div>
        </div>
        <div>
            <div id="fsvs-body"><div class="slide"></div></div>
        </div>

    </div>
</div>

<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
<script src="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="FSVS/assets/js/bundle.js"></script>
<script type="text/javascript" src="js/action.js"></script>
</body>
</html>
